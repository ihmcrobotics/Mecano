buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.0.1"
   vcsUrl = "https://github.com/ihmcrobotics/mecano"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "org.ejml", name: "dense64", version: "0.30"

   compile group: "us.ihmc", name: "euclid-core", version: "0.6.1"
   compile group: "us.ihmc", name: "euclid", version: "0.9.2"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "org.ejml", name: "simple", version: "0.30"
}

graphvizDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "guru.nidi", name: "graphviz-java", version: "0.5.4"
}

yovariablesDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.5"
}